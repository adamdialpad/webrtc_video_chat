<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="controls">
            <button id="startCallBtn" class="btn btn-primary" disabled>
                <span class="btn-icon">ðŸ“ž</span>
                Start Call

                AI Mode
            </button>
            <button id="hangUpBtn" class="btn btn-danger" disabled>
                <span class="btn-icon">ðŸ“µ</span>
                Hang Up
            </button>
            <button id="muteBtn" class="btn btn-secondary" disabled>
                <span class="btn-icon">ðŸŽ¤</span>
                Mute
            </button>
            <button id="videoToggleBtn" class="btn btn-secondary" disabled>
                <span class="btn-icon">ðŸ“¹</span>
                Camera Off
            </button>
            <button id="speakerBtn" class="btn btn-secondary" disabled>
                <span class="btn-icon">ðŸ”Š</span>
                Speaker
            </button>
        </div>

        <div class="ai-indicators" id="aiIndicators" style="display: none;">
            <span id="listeningIndicator" class="indicator listening">ðŸŽ¤ Listening...</span>
            <span id="speakingIndicator" class="indicator speaking">ðŸ”Š Speaking...</span>
        </div>

        <div class="conversation-panel" id="conversationPanel" style="display: none;">
            <h3>Conversation</h3>
            <div class="conversation-history" id="conversationHistory"></div>
        </div>

        <div class="info-box" id="infoBox">
            <p>Waiting for peer to connect...</p>
        </div>
    </div>

    <script src="ai-mode.js"></script>
    <script src="client.js"></script>
</body>
</html>
